<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
            
    let n = prompt("Enter a Number");

    let count = 0;

    let j ;

    for(j=1; j<=n; j++)
    {
        if(n%j==0)
        {
            count++;
        }
    }
    if(count<=2)
    {
        console.log("Prime number");
    }
    else
    {
        console.log("Composite number");
    }
    </script>
    
</body>
</html>
